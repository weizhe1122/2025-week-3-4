    <%- include('./layout/header'); -%>
    
    <main>
      <section class="py-64 py-md-40">
        <div class="container">
          <h3 class="h2 h4-md mb-16">熱銷補貨</h3>
          <div class="row flex-md-nowrap overflow-x-md-auto product-md-row">
            <div class="col-3 col-md-2 product-md-col">

                <span class="product-text">人氣 No.1</span>

              </div>
            </div>
            <div class="col-3 col-md-2 product-md-col">
              <div class="product">
                <span class="product-text">人氣 No.1</span>
                <img src="../assets/images/product.png" alt="PLATFORM 404" />
              </div>
            </div>
            <div class="col-3 col-md-2 product-md-col">
              <div class="product">
                <span class="product-text">人氣 No.1</span>
                <img src="../assets/images/product-6.png" alt="R:UNER" />
              </div>

            <div class="col-3 col-md-2 product-md-col">

              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="py-48 py-md-24">
        <div class="banner">
          <h3
            class="display-2 h2-md text-white d-md-flex flex-md-column gap-8 mb-16"
          >
            <span>URBNSTEP</span
            ><span class="h1 h3-md text-primary-300 px-24">x</span
            ><span>Kevin Chen</span>
          </h3>
          <h3 class="h2 mb-32 text-white mb-md-24">跨界聯名，限量發售</h3>
          <p
            class="text-lg text-md-md text-neutral-500 d-md-flex flex-md-column gap-md-4 mb-48"

          </p>
          <button type="button" class="btn btn-primary">立即搶購</button>
          <img src="/assets/images/star.svg" alt="star" class="star-img" />
          <img
            src="/assets/images/sparkle.svg"
            alt="sparkle"
            class="sparkle-img"
          />
        </div>
      </section>
      <section class="py-64 py-md-40">

                </div>
              </div>
            </div>
            <div class="col-3 col-md-2 mb-12">
              <div class="category">
                <img

                  alt="STREETMODE 滑板系列"

                  <h4 class="h3 h6-md mb-8">STREETMODE</h4>

            <div class="col-3 col-md-2">
